<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajouter Une Commande</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bienvenue Chez Bioforma</h1>
        <p>Ajout de médicament!</p>
      </div>
      <div class="container">
        <form class="" action="index.html" method="post">

          <table align ='center'>
          <tr>
            <td align='center'><label for="fn">Nom Scientifique</label></td>
          </tr>
          <tr>
            <td><input id = "ns" type="text" name="" placeholder="Nom Scientifique" required></td>
          </tr>
          <tr>
            <td align='center'><label for="ln">Nom Commercial</label></td>
          </tr>
          <tr>
            <td><input id = "nc" type="text" name="" placeholder="Nom Commercial"  required></td>
          </tr>
          <tr>
            <td align='center'><label for="ln">Quantité</label></td>
          </tr>
          <tr>
            <td><input id = "quant" type="text" name="" placeholder="Quantité"  required></td>
          </tr>
          <tr>
            <td align='center'><label for="ln">Prix Unitaire: </label></td>
          </tr>
          <tr>
            <td><input id = "pu" type="text" name="" placeholder="Prix Unitaire"  required></td>
          </tr>
          <tr>
            <td align='center'><input id= "sub" type="submit" name="" value="Ajouter!"></td>
          </tr>
        </table>
        </form>
      </div>

    </div>

    <script src="myscript.js"></script>

  </body>
</html>
